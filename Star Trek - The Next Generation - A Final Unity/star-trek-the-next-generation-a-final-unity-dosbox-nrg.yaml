name: "Star Trek: The Next Generation - A Final Unity"
game_slug: star-trek-the-next-generation-a-final-unity
description: "Star Trek: The Next Generation - A Final Unity. Abandonware for DOSBox."
notes: |
  This script installs Star Trek: The Next Generation - A Final Unity through DOSBox.

  - The installer expects either a zipped archive containing an NRG or an ISO of the game.
  - Please report issues to the lutris_installer repo: https://github.com/jrobio/lutris_installers

  ## DOSBox Install Notes

  - Install the optimal version of the game. 
  - Installation appears to hang at different percentages but it will complete. You can elect to increase cycles here to speed up the process as long as they are returned to 3000 at the end.
  - Configure hardware
      - Setup the sound card through autodetection
      - Setup video mode: Select the highest resolution and turn fullscreen on.
  - Exit and save the configuration.

  ## Versions

  ### NRG

  - This installer expects a zipped archive containing an file named Star Trek The Next Generation - A Final Unity.nrg
  - Select this install script if your system has nrg2iso installed, or you would like to install it.

  ## Known Issues

  - If DOSBox is failing to launch from script execution, execute `~/.local/share/lutris/runners/dosbox/dosbox` to identify missing libraries for system installation.

  ## Acknowledgements

  - [Greg Kokanosky](http://gregory.kokanosky.free.fr/v4/) for creating nrg2iso.
  - [MyAbandonware](https://www.myabandonware.com/game/star-trek-the-next-generation-a-final-unity-3qm) for keeping old games alive and for the helpful community.
  - [Trek Core](https://gaming.trekcore.com/finalunity/) for maintaining accurate and obscure information as well as media about all things Star Trek.
slug: star-trek-the-next-generation-a-final-unity-dosbox-nrg
runner: dosbox
year: 1995
version: NRG
require-binaries: nrg2iso

script:
  variables:
    INPUT: Star Trek The Next Generation - A Final Unity.nrg
    OUTPUT: Star Trek The Next Generation - A Final Unity.iso
  files:
  - sttngafu: N/A:Select file Star-Trek-The-Next-Generation---A-Final-Unity_DOS_EN_ISO-Version.zip
  - manual: 
      url: https://www.myabandonware.com/download/g1u-star-trek-the-next-generation-a-final-unity
      filename: manual.pdf
  game:
    main_file: sttngafu.conf
  installer:
  - execute:
      name: Creating game directory structure.
      command: mkdir -p $GAMEDIR/{game,iso,man}
  - move:
      name: Moving manual to /man directory.
      src: manual
      dst: $GAMEDIR/man
  - extract:
      name: "Extracting Star Trek: The Next Generation - A Final Unity archive into $CACHE."
      dst: $CACHE
      file: sttngafu
      format: zip
  - execute:
      name: Converting *.nrg to *.iso.
      command: nrg2iso "$CACHE/$INPUT" "$CACHE/$OUTPUT"
  - move:
      name: Moving *.iso to $GAMEDIR/iso
      src: $CACHE/$OUTPUT
      dst: $GAMEDIR/iso
  - write-file:
      content: |
        [sdl]
        fullscreen=true
        fulldouble=true
        fullresolution=desktop
        output=opengl

        [autoexec]
        mount c $GAMEDIR/game
        mount i $GAMEDIR/iso
        i:
        imgmount d STARTR~1.ISO -t iso
        d:
        install
        exit
      file: $CACHE/sttngafu-setup.conf
  - task:
      config_file: $CACHE/sttngafu-setup.conf
      name: dosexec
      working_dir: $GAMEDIR/game
  - write_file:
      content: |
        [sdl]
        fullscreen=true
        fulldouble=true
        fullresolution=desktop
        output=opengl
    
        [autoexec]
        mount i $GAMEDIR/iso/
        i:
        imgmount d STARTR~1.ISO -t iso
        mount c $GAMEDIR/game
        c:
        cd sttng
        sttng
        exit
      file: $GAMEDIR/sttngafu.conf